{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
<div class="container">

  <form class="form-signin"  method="Post" style="font-size: medium;">
        <h2 class="form-signin-heading" style="font-size: medium;">
    {% csrf_token %}
    {{ form.as_p }}

  <input type="hidden" name="next" value="{{ next }}" />
  <button class="btn btn-sm btn-primary btn-block" type="submit" value="{% trans 'Change password' %}" >Reset</button>
          
  </form>
    

</div> 
{% endblock %}
