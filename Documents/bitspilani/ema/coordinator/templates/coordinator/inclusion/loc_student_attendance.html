{% extends "master/inclusion/loc_student_attendance.html" %}

{% block ajax_script%}
<script type="text/javascript">
	$(document).ready(function() {

		$("#{{form.exam_venue.auto_id}}").change(function(){

			$.get(
				"{% url 'coordinator:coordinator_ajax:student-attendance' %}",
				{
					'exam_venue':$(this).val(),
					'exam_type':$("#{{form.exam_type.auto_id}}").val(),

				}
			).done(
				function(data) {
					$('#attenda').html(data['context']);
				}
			);

		});
		
	});
</script>
{% endblock ajax_script%}
