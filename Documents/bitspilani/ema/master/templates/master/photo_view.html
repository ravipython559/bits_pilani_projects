{% load static %}
{% load thumbnail %}
{% load static master.master_tags %}

<head>
  <title>{{title}}</title>
</head>
<body>
<h2 class="text-center" style="color: rgb(12, 12, 112);">

	        {% endif %}
  </div>
</h2>
</body>
</html>
